<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Weather (No API Key)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #004aad;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #003080;
    }

    #weather {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ¤ï¸ Free Weather Checker</h1>
  <input type="text" id="city" placeholder="Enter city..." />
  <button onclick="fetchWeather()">Get Weather</button>

  <div id="weather">ğŸŒ Waiting for city input...</div>

  <script>
    async function fetchWeather() {
      const city = document.getElementById("city").value.trim();
      const weatherDiv = document.getElementById("weather");

      if (!city) {
        weatherDiv.innerHTML = "âš ï¸ Please enter a city name.";
        return;
      }

      weatherDiv.innerHTML = "â³ Fetching weather...";

      try {
        const response = await fetch(`https://wttr.in/${city}?format=j1`);
        const data = await response.json();

        const area = data.nearest_area[0].areaName[0].value;
        const region = data.nearest_area[0].region[0].value;
        const country = data.nearest_area[0].country[0].value;
        const current = data.current_condition[0];
        const temp = current.temp_C;
        const desc = current.weatherDesc[0].value;
        const humidity = current.humidity;
        const wind = current.windspeedKmph;

        weatherDiv.innerHTML = `
          ğŸ“ <strong>${area}, ${region}, ${country}</strong><br>
          ğŸŒ¡ Temp: ${temp}Â°C<br>
          ğŸŒ¥ Condition: ${desc}<br>
          ğŸ’§ Humidity: ${humidity}%<br>
          ğŸ’¨ Wind: ${wind} km/h
        `;
      } catch (err) {
        weatherDiv.innerHTML = "âŒ Failed to fetch weather data.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
